<!DOCTYPE html>
<html>
<head>
    {% include "include.html" %}
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
    <link href="/static/css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />
  

    <script src="/static/js/bootstrap.datepicker.js"></script>
    <script src="/static/js/jquery.knob.js"></script>
     <script type="text/javascript">
        $(function () {
            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                format: 'mm-dd-yyyy'
                $(this).datepicker('hide');
            });

            // jQuery Knobs
            $(".knob").knob();
        });
    </script>

    <script charset="utf-8" src="/static/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="/static/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
    var editor ; 
    KindEditor.ready(function(K) { 
        var options = { 
            cssPath : ('/static/kindeditor/themes/default/default.css', 
                       '/static/kindeditor/plugins/code/prettify.css'),
            width : '680px', 
            height : '400px', 
            filterMode : true 
       }; 
        editor = K.create('textarea[name="content"]', options); 
    });                     
    </script>   
</head>
<body>
    {% include "navbar.html" %}

    {% include "sidebar.html" %}

    <!-- main container -->
    <div class="content">
        
       {% include "sideChanger.html" %}
        
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>Create a new plan</h3>
                </div>

                <div class="row-fluid form-wrapper">
                   <div class="container">
                            <form class="new_user_form inline-input" action="{% url 'editplan' %}" method="post" />
                            {% csrf_token %} 
                                <div class="span12 field-box">
                                <input name="id" class="span5" type="hidden" value="{{edit.id}}" />
                                    <label>Title:</label>
                                    <input name="plantitle" class="span5" type="text" value="{{edit.plantitle}}" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Date:</label>
                                    <input name="datetime" type="text"  class="span5 input-large datepicker" value="{{edit.Datetime}}" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Plan of:</label>
                                    <div class="ui-select span5">
                                        <select name="planlevel">
                                            <option  value="{{edit.planlevel}}" selected="">{{edit.planlevel}}</option>
                                        {% for level in planlevels %}
                                            <option value="{{level}}" />{{level}}
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box textarea">
                                    <label>Content:</label>
                                    <textarea name="content" class="span9">{{edit.Content}}</textarea>
                                </div>
                                <div class="span12 field-box knobs">
                                    <label>Progress:</label>
                                    <div class="knob-wrapper">
                                        <input name="progress" type="text" value="{{edit.Progress}}" class="knob" data-thickness=".3" data-inputcolor="#333" data-fgcolor="#30a1ec" data-bgcolor="#d4ecfd" data-width="150" />
                                        <div class="info">
                                            <div class="param">
                                                <span class="line blue"></span>
                                            </div>
                                        </div>
                                    </div>                       
                                </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow success" value="Create a plan" />
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
</body>
</html>
