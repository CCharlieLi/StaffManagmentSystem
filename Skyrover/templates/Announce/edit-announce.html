<!DOCTYPE html>
<html>
<head>
    {% include "include.html" %}
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />
    <link href="/static/css/lib/bootstrap.datepicker.css" type="text/css" rel="stylesheet" />
  

    <script src="/static/js/element/bootstrap.datepicker.js"></script>
    <script src="/static/js/element/jquery.knob.js"></script>
    <script type="text/javascript">
        $(function () {
            // datepicker plugin
            $('.datepicker').datepicker().on('changeDate', function (ev) {
                format: 'mm-dd-yyyy'
                $(this).datepicker('hide');
            });

            // jQuery Knobs
            $(".knob").knob();
        });
    </script>

    <script charset="utf-8" src="/static/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="/static/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
    var editor ; 
    KindEditor.ready(function(K) { 
        var options = { 
            cssPath : ('/static/kindeditor/themes/default/default.css', 
                       '/static/kindeditor/plugins/code/prettify.css'),
            width : '680px', 
            height : '400px', 
            filterMode : true 
       }; 
        editor = K.create('textarea[name="content"]', options); 
    });                     
    </script>   
</head>
<body>
    {% include "navbar.html" %}

    {% include "sidebar.html" %}

    <!-- main container -->
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} form-message" style="cursor: pointer;">
                    <i class="icon-exclamation-sign"></i>
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}
                <div class="row-fluid header">
                    <h3>Edit a new plan</h3>
                </div>

                <div class="row-fluid form-wrapper">
                   <div class="container">
                            <form class="new_user_form inline-input" action="{% url 'editannounce' %}" method="post" />
                            {% csrf_token %} 
                                <input name="id" class="span5" type="hidden" value="{{announce.id}}" />
                                <div class="span12 field-box">
                                    <label>Title:</label>
                                    <input name="title" class="span5" type="text" value="{{announce.Title}}" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Date:</label>
                                    <input name="datetime" type="text" value="{{announce.Datetime}}" class="span5 input-large datepicker" />
                                </div>
                                <div class="span12 field-box textarea">
                                    <label>Content:</label>
                                    <textarea name="content" class="span9">{{announce.Content}}</textarea>
                                </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow success" value="Done" />
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
</body>
</html>
