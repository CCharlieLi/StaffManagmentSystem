<!DOCTYPE html>
<html>
<head>
    {% include "include.html" %}
    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/css/compiled/new-user.css" type="text/css" media="screen" />

    <script charset="utf-8" src="/static/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="/static/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript">
    var editor ;
    KindEditor.ready(function(K) {
        var options = {
            cssPath : ('/static/kindeditor/themes/default/default.css',
                       '/static/kindeditor/plugins/code/prettify.css'),
            width : '680px',
            height : '400px',
            filterMode : true
       };
        editor = K.create('textarea[name="introduce"]', options);
    });
    </script>
</head>
<body>
    {% include "navbar.html" %}

    {% include "sidebar.html" %}

    <!-- main container -->
    <div class="content">
        <div class="container-fluid">
            <div id="pad-wrapper" class="new-user">
                <div class="row-fluid header">
                    <h3>Create a new user</h3>
                </div>

                <div class="row-fluid form-wrapper">
                    <!-- left column -->
                    <div class="span9 with-sidebar">
                        <div class="container">
                            <form class="new_user_form inline-input" action="{% url 'adduser' %}" method="post" />
                            {% csrf_token %}
                                <div class="span12 field-box">
                                    <label>User ID:</label>
                                    <input name="userid" class="span9" type="text" />
                                </div>
                                <div class="span12 field-box">
                                    <label>User Name:</label>
                                    <input name="username" class="span9" type="text" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Password:</label>
                                    <input name="password" class="span9" type="password" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Confirm Password:</label>
                                    <input name="confpassword" class="span9" type="password" />
                                </div>
                                <div class="span12 field-box">
                                    <label>Group Name:</label>
                                    <div class="ui-select span5">
                                        <select name="groupname">
                                            <option  value="" selected=""></option>
                                        {% for group in groups %}
                                            <option value="{{group.Name}}" />{{group.Name}}
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>Level:</label>
                                    <div class="ui-select span5">
                                        <select name="levelname">
                                            <option  value="" selected=""></option>
                                        {% for level in levels %}
                                            <option value="{{level.Levelname}}" />{{level.Levelname}}
                                        {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="span12 field-box">
                                    <label>Contact:</label>
                                    <div class="address-fields">
                                        <input name="tel" class="span12 small" type="text" placeholder="Phone" />
                                        <input name="email" class="span12 small" type="text" placeholder="Email" />
                                        <input name="qq" class="span12 small last" type="text" placeholder="QQ" />
                                    </div>
                                </div>
                                <div class="span12 field-box textarea">
                                    <label>Introduce:</label>
                                    <textarea name="introduce" class="span9"></textarea>
                                </div>
                                <div class="span11 field-box actions">
                                    <input type="submit" class="btn-glow success" value="Create User" />
                                    <span>OR</span>
                                    <a class="btn-glow primary" href="{% url 'userlist' %}">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- side right column -->
                    <div class="span3 form-sidebar pull-right">
                        <div class="alert alert-info hidden-tablet">
                            <i class="icon-lightbulb pull-left"></i>
                            Once you set the UserID , you can not change any more!
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
</body>
</html>
